<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
        body {
            background-color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        h3 {
            color: #dc3545;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        .form-check-input:checked {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .form-check-label a {
            color: #dc3545;
            text-decoration: underline;
        }

        .form-check-label a:hover {
            color: #bd2130;
        }

        .container {
            max-width: 720px;
        }
    </style>
</head>

<body>
    <div class="container mt-5 shadow p-4 rounded border">
        <h3 class="mb-4 text-center">Đăng ký tài khoản</h3>
        <form id="signupForm" action="/signup" method="POST" autocomplete="off" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Họ và tên</label>
                    <input type="text" class="form-control" name="fullName" placeholder="Nguyễn Văn A" required />
                </div>
                <div class="form-group col-md-6">
                    <label>Ngày sinh</label>
                    <input type="date" class="form-control" name="dob" required />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>JLPT</label>
                    <select class="form-control" name="jlpt" required>
                        <option value="">Chọn trình độ</option>
                        <option>N1</option>
                        <option>N2</option>
                        <option>N3</option>
                        <option>N4</option>
                        <option>N5</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>Giới tính</label>
                    <select class="form-control" name="gender" required>
                        <option value="">Chọn giới tính</option>
                        <option value="1">Nam</option>
                        <option value="0">Nữ</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>Vai trò</label>
                    <select class="form-control" name="role" required>
                        <option value="">Chọn vai trò</option>
                        <option value="student">Học sinh</option>
                        <option value="teacher">Giáo viên</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="email@example.com" required />
                </div>
                <div class="form-group col-md-6">
                    <label>Số điện thoại</label>
                    <input type="text" class="form-control" name="phone" placeholder="0123456789" required />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Mật khẩu</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu"
                            required />
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Xác nhận mật khẩu</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu"
                            required />
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="bi bi-eye-slash" id="toggleConfirmPassword" style="cursor: pointer;"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="termsCheck" required />
                <label class="form-check-label" for="termsCheck">Tôi đồng ý với <a href="#">điều khoản dịch
                        vụ</a></label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Đăng ký</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            const input = document.getElementById("password");
            input.type = input.type === "password" ? "text" : "password";
            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });

        document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
            const input = document.getElementById("confirmPassword");
            input.type = input.type === "password" ? "text" : "password";
            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });

        document.getElementById("signupForm").addEventListener("submit", function (e) {
            const pw = document.getElementById("password").value;
            const confirm = document.getElementById("confirmPassword").value;
            if (pw !== confirm) {
                e.preventDefault();
                alert("Mật khẩu không khớp. Vui lòng kiểm tra lại.");
            }
        });
    </script>
</body>

</html>
