<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        h3 {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        .form-check-input:checked {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .form-check-label a {
            color: #dc3545;
            text-decoration: underline;
        }

        .form-check-label a:hover {
            color: #bd2130;
        }
    </style>
</head>

<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h3 class="text-center">Đăng nhập</h3>
            <form id="loginForm" action="/login" method="POST" autocomplete="off" novalidate>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="User Name" required />
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" id="loginPassword" name="password"
                            placeholder="Mật khẩu" required />
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="bi bi-eye-slash" id="toggleLoginPassword" style="cursor: pointer;"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" />
                    <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                </div>
                <div class="text-center mt-3">
                    <small>Bạn chưa có tài khoản? <a href="/signup">Đăng ký ngay</a></small>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("toggleLoginPassword").addEventListener("click", function () {
            const input = document.getElementById("loginPassword");
            input.type = input.type === "password" ? "text" : "password";
            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });
    </script>
</body>

</html>
